      function asycnFn(time) {
        return new Promise((resolve) => {
          setTimeout(() => {
            resolve(time + "");
            console.log(time);
          }, 2000);
        });
      }

      function pool(limit, arr) {
        const tasks = [];
        const doingTasks = [];
        let i = 0;
        const quecue = () => {
          if (i === arr.length) {
            return Promise.resolve();
          }

          const task = asycnFn(arr[i]);
          i++;
          const doingTask = task.then(() => {
            doingTasks.splice(doingTasks.indexOf(doingTask), 1);
          });
          tasks.push(task);

          doingTasks.push(doingTask);
          const res =
            doingTasks.length >= limit
              ? Promise.race(doingTasks)
              : Promise.resolve();
          return res.then(quecue);
        };
        return quecue().then(() => {
          return Promise.all(tasks);
        });
