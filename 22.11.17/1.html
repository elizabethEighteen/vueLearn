        function MyPromise (fn){
            this.value = ''
            this.cbs = [];
            this.resolve = (val)=>{
                this.value = val
                this.cbs.forEach((item)=>{
                    item()
                })
            }
            fn(this.resolve)
        }

        MyPromise.prototype.then = function (resolve) {
            return new MyPromise((reso)=>{
                console.log(this,'ss')
                this.cbs.push(()=>{
                    let res = resolve(this.value)
                    if(res instanceof MyPromise) {
                        res.then(reso)
                    }else {
                        reso()
                    }
                })
            })
        }
