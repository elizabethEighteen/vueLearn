  <body>
    <script>
      const throttle = (fn, time) => {
        let timer = null;

        return () => {
          if (timer === null) {
            timer = setTimeout(() => {
              fn();
              timer = null;
            }, time);
          }
        };
      };

      //   document.addEventListener("mousemove", throttle(()=>{

      const fn1 = throttle(() => {
        console.log("jieliu");
      }, 500);
      document.addEventListener("mousemove", fn1);
    </script>
  </body>
