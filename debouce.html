  <body>
    <script>
      const debouce = (fn, time) => {
        let timer = null;
        return () => {
          clearInterval(timer);
          timer = setTimeout(() => {
            fn();
          }, time);
        };
      };

      const fn1 = debouce(() => {
        console.log("fangdou");
      }, 500);
      document.addEventListener("mousemove", fn1);
    </script>
  </body>
