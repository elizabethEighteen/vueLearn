<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>学习</title>
  </head>
  <body>
    <canvas id="c2d" class="c2d" width="1000" height="500"></canvas>
    <script type="module">
      import * as THREE from "./file/three.js-dev/build/three.module.js";
      import { OrbitControls } from "./file/three.js-dev/examples/jsm/controls/OrbitControls.js";
      import { GLTFLoader } from "./file/three.js-dev/examples/jsm/loaders/GLTFLoader.js";

      const canvas = document.querySelector("#c2d");
      // 渲染器
      const renderer = new THREE.WebGLRenderer({ canvas });

      const fov = 40; // 视野范围
      const aspect = 2; // 相机默认值 画布的宽高比
      const near = 0.1; // 近平面
      const far = 1000; // 远平面
      // 透视投影相机
      const camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
      camera.position.set(10, 10, 10);
      camera.lookAt(0, 0, 0);
      // 控制相机
      const controls = new OrbitControls(camera, canvas);
      controls.update();

      // 场景
      const scene = new THREE.Scene();
      scene.background = new THREE.Color("black");

      {
        // 半球光
        const skyColor = 0xb1e1ff; // 蓝色
        const groundColor = 0xffffff; // 白色
        const intensity = 1;
        const light = new THREE.HemisphereLight(
          skyColor,
          groundColor,
          intensity
        );
        scene.add(light);
      }
      let wawa = null;
      {
        // 方向光
        const color = 0xffffff;
        const intensity = 1;
        const light = new THREE.DirectionalLight(color, intensity);
        light.position.set(0, 10, 0);
        light.target.position.set(-5, 0, 0);
        scene.add(light);
        scene.add(light.target);
      }
      let zuiti = null
      {
        const gltfLoader = new GLTFLoader();
        gltfLoader.load("./file/blue.glb", (gltf) => {
          const wawa = gltf.scene;
          // 遍历所有子对象
          wawa.traverse((child) => {
            if (child.isMesh) {
              // 内部
              
              console.log(child)
              if(child.name === '锥体') {
                zuiti = child
                child.material.metalness = 0.5;
                // 粗糙度
                child.material.roughness = 0.8;
                child.material.color.set(0x00ffff);
              }
              if (child.name === "oldtiger001") {
                // 金属度
                child.material.metalness = 0.5;
                // 粗糙度
                child.material.roughness = 0.8;
                child.material.color.set(0x00ffff);
              }
              // 半透明外壳
              if (child.name === "oldtiger002") {
                // 启用透明
                child.material.transparent = true;
                // 透明度
                child.material.opacity = 0.5;
                // 透明反射效果
                child.material.refractionRatio = 1;
                child.material.metalness = 0.2;
                child.material.roughness = 0;
                child.material.color.set(0xff00ff);
              }
            }
          });
          scene.add(wawa);
          animation(wawa);
          renderer.render(scene, camera);
        });
      }

      // 渲染
      function render() {
        // console.log(1111)
        renderer.render(scene, camera);
        if(zuiti && zuiti.position) {
          zuiti.position.x = zuiti.position.x-0.02
        }
        requestAnimationFrame(render);
      }

      requestAnimationFrame(render);
      function animation(obj) {
        let inter = setInterval(() => {
          // console.log(obj.rotation.y)
          if (obj.rotation.y >= 0.5) {

            clearInterval(inter);
          }
          obj.rotation.y += 0.01;
          obj.position.z += 0.01
        }, 50);
      }

      // renderer.render(scene, camera);
    </script>
  </body>
</html>
