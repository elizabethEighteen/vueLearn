<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>学习</title>
  </head>
  <body>
    <canvas id="c2d" class="c2d" width="2000" height="1000"></canvas>
    <script type="module">
      import * as THREE from "./file/three.js-dev/build/three.module.js";
      import { OrbitControls } from "./file/three.js-dev/examples/jsm/controls/OrbitControls.js";
      import { OBJLoader } from "./file/three.js-dev/examples/jsm/loaders/OBJLoader.js";
      import { MTLLoader } from "./file/three.js-dev/examples/jsm/loaders/MTLLoader.js";

      const canvas = document.querySelector("#c2d");
      // 渲染器
      const renderer = new THREE.WebGLRenderer({ canvas });

      const fov = 40; // 视野范围
      const aspect = 2; // 相机默认值 画布的宽高比
      const near = 0.1; // 近平面
      const far = 1000; // 远平面
      // 透视投影相机
      const camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
      camera.position.set(200, 250, 300);
      camera.lookAt(0, 0, 0);
      // 控制相机
      const controls = new OrbitControls(camera, canvas);
      controls.update();

      // 场景
      const scene = new THREE.Scene();
      scene.background = new THREE.Color("black");

      {
        // 半球光
        const skyColor = 0xb1e1ff; // 蓝色
        const groundColor = 0xffffff; // 白色
        const intensity = 1;
        const light = new THREE.HemisphereLight(
          skyColor,
          groundColor,
          intensity
        );
        scene.add(light);
      }

      {
        // 方向光
        const color = 0xffffff;
        const intensity = 1;
        const light = new THREE.DirectionalLight(color, intensity);
        light.position.set(0, 10, 0);
        light.target.position.set(-5, 0, 0);
        scene.add(light);
        scene.add(light.target);
        console.log(111)
      }
      {
        {
          const mtlLoader = new MTLLoader();
          mtlLoader.load("./file/three_1_1.mtl", (mtl) => {
            console.log(mtl.materials)
            for (const material of Object.values(mtl.materials)) {
              console.log("material", material);
              // 设置材质双面
              material.side = THREE.DoubleSide;
            }

            mtl.preload();
            const objLoader = new OBJLoader();
            objLoader.setMaterials(mtl);

            // 加载模型
            objLoader.load("./file/three_1_1.obj", (root) => {
              scene.add(root);
            });
          });
        }
        const objLoader = new OBJLoader();
        // objLoader.setMaterials(mtl);

        // 加载模型
        // objLoader.load("./file/three_1_1.obj", (root) => {
        //   scene.add(root);
        // });
        // console.log(a)                              
      }

      // 渲染
      function render() {
        renderer.render(scene, camera);
        requestAnimationFrame(render);
      }

      requestAnimationFrame(render);
    </script>
  </body>
</html>
