<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    div {
        width: 200px;
        height: 100px;
        overflow: hidden;
        position: relative;
    }
    ul {
        width: 600px;
        height: 100px;
        position: absolute;
    }
    li {
        width: 200px;
        height: 100px;
        float: left;
        list-style: none;
    }
    li:nth-of-type(1) {
        background-color: red;
    }
    li:nth-of-type(2) {
        background-color: yellow;
    }
    li:nth-of-type(3) {
        background-color: green;
    }
</style>
<body>



    <div>
        <ul id="ul">
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <script>
        let index = 0
        let timer = null
        timer = setInterval(() => {
            index = ++index%3;
            // console.log(index)
            let ul = document.getElementById('ul')
            ul.style.left = -200*index+'px'
        }, 2000);
    </script>
    
</body>
</html>
