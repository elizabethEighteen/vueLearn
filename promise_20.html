<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function Promise(fn) {
        this.cbs = [];

        const resolve = (value) => {
          setTimeout(() => {
            this.data = value;
            this.cbs.forEach((cb) => cb(value));
          });
        };

        fn(resolve);
      }

      Promise.prototype.then = function (onResolved) {
        return new Promise((resolve) => {
          this.cbs.push(() => {
            const res = onResolved(this.data);
            if (res instanceof Promise) {
              res.then(resolve);
            } else {
              resolve(res);
            }
          });
        });
      };

      new Promise((resolve) => {
        setTimeout(() => {
          resolve(1);
        }, 500);
      })
        .then((res) => {
          console.log(res);
          return new Promise((resolve) => {
            setTimeout(() => {
              resolve(2);
            }, 500);
          });
        })
        .then(console.log);
    </script>
  </body>
</html>
